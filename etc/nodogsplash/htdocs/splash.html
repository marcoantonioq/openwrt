<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="shortcut icon" href="/images/splash.jpg" type="image/x-icon">
    <!-- <link rel="stylesheet" type="text/css" href="/splash.css"> -->
    
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 16px;
        }
        /* Full-width inputs */
        
        input[type=text],
        input[type=password],
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input:invalid {
            border: 1px solid #ffd0d0
        }
        input:valid {
            border: 1px solid #01ab01;
            background-color: #f9fff9;
        }
        input:invalid:focus {
            background-color: #fff8f8;
        }
        
        input.enviar {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* Set a style for all buttons */
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        /* Add a hover effect for buttons */
        
        button:hover {
            opacity: 0.8;
        }
        /* Extra style for the cancel button (red) */
        
        .btn {
            width: auto;
            padding: 10px 18px;
        }
        
        .cancel {
            background-color: #f44336;
        }
        
        .voucher {
            background-color: #496280;
        }
        
        .cadastrese {
            background-color: #243140
        }
        /* Center the avatar image inside this container */
        
        .container-img {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        /* Avatar image */
        
        img.avatar {
            width: 90%;
        }
        /* The "Forgot password" text */
        
        span.psw {
            float: right;
            padding-top: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #D8000C;
            background-color: #FFBABA;
        }
        .info, .success, .warning, .error, .validation {
            border: 1px solid;
            margin: 10px auto;
            padding: 15px 10px 15px 50px;
            background-repeat: no-repeat;
            background-position: 10px center;
            max-width: 460px;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
        
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .box div.container {
            max-width: 400px;
        }
    </style>
    
    <title>CCB Hotspot</title>
    
    <!--
        Content:
        Nodogsplash (NDS), by default, serves this splash page (splash.html)
        when a client device Captive Portal Detection (CPD) process
        attempts to send a port 80 request to the Internet.
        
        You may either embed css in this file or use a separate .css file
        in the same directory as this file, as demonstrated here.
        
        It should be noted when designing a custom splash page
        that for security reasons many CPD implementations:
        Immediately close the browser when the client has authenticated.
        Prohibit the use of href links.
        Prohibit downloading of external files
        (including .css and .js).
        Prohibit the execution of javascript.
        
        Authentication:
        A client is authenticated on submitting an HTTP form, method=get,
        passing $authaction, $tok and $redir.
        
        It is also possible to authenticate using an href link to
        $authtarget but be aware that many device Captive Portal Detection
        processes prohibit href links, so this method may not work with
        all client devices.
        
        Available variables:
        error_msg: $error_msg
        gatewayname: $gatewayname
        tok: $tok
        redir: $redir
        authaction: $authaction
        denyaction: $denyaction
        authtarget: $authtarget
        clientip: $clientip
        clientmac: $clientmac
        clientupload: $clientupload
        clientdownload: $clientdownload
        gatewaymac: $gatewaymac
        nclients: $nclients
        maxclients: $maxclients
        uptime: $uptime
        
        Additional Variables that can be passed back via the HTTP get,
        or appended to the query string of the authtarget link:
        username
        password
    -->
    
</head>

<body>
    
    <div class="box">
        <div class="container">
            <!-- Modal Content -->
            <form method="GET" action="$authaction">
                
                <div class="container-img">
                    <img src="./images/logo.png" alt="Congregaçã Cristã no Brasil" class="avatar">
                </div>
                <div class="error hidden"> </div>
                
                <div class="container">
                    <label for="nome"><b>Cadastre-se</b></label>
                    <input type="hidden" name="tok" value="$tok">
                    <input type="hidden" name="redir" value="$redir">
                    <input 
                    type="text" 
                    name='username' 
                    placeholder="Digite seu nome completo" 
                    pattern="[a-zA-Z\u00C0-\u00FF ']{4,} [a-zA-Z\u00C0-\u00FF ']{5,}" 
                    minlength="6" 
                    autofocus 
                    required >
                    
                    <input 
                    type="number" 
                    name="password" 
                    placeholder="CPF" 
                    oninvalid="validarCPF(this);" 
                    oninput="validarCPF(this);"
                    maxlength="15" 
                    title="CPF: ex 111.111.111-11" 
                    required>
                    
                    <input type="text" value="$clientip">

                    <input type="submit" name='enviar' value="Continue" class="enviar">
                </div>
                
            </form>
        </div>
    </div>
    
    <script type="text/javascript">
        var f = document.forms[0];
        
        const info = (msg)=>{
            console.log(msg)            
            alert(msg)
            return ''
        }
        
        function validarCPF(el) {
            cpf = el.value.replace(/[^\d]+/g, '');
            console.log(cpf)
            if (cpf == '') {
                el.setCustomValidity("Informe um CPF inválido!");
                return false;
            }
            // Elimina CPFs invalidos conhecidos	
            if (cpf.length != 11 ||
            cpf == "00000000000" ||
            cpf == "11111111111" ||
            cpf == "22222222222" ||
            cpf == "33333333333" ||
            cpf == "44444444444" ||
            cpf == "55555555555" ||
            cpf == "66666666666" ||
            cpf == "77777777777" ||
            cpf == "88888888888" ||
            cpf == "99999999999") {
                el.setCustomValidity("CPF inválido!");
                return false;
            }
            // Valida 1o digito	
            add = 0;
            for (i = 0; i < 9; i++)
            add += parseInt(cpf.charAt(i)) * (10 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
            rev = 0;
            if (rev != parseInt(cpf.charAt(9))){
                el.setCustomValidity("CPF inválido!");
                return false;
            }
            // Valida 2o digito	
            add = 0;
            for (i = 0; i < 10; i++)
            add += parseInt(cpf.charAt(i)) * (11 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11)
            rev = 0;
            if (rev != parseInt(cpf.charAt(10))){
                el.setCustomValidity("CPF inválido!");
                return false
            }
            el.setCustomValidity("");
            return true;
        }
        
        fetch('deny.txt')
        .then(response => response.text())
        .then(data=> {
            if(data.indexOf('$clientmac') > 0){
                console.log("Você está na lista negra :(");
                f.username.disabled = true;
                f.password.disabled = true;
                f.enviar.disabled = true;
                let error = document.querySelector('.error')
                error.innerHTML = "Você foi bloqueado por violar politicas de uso! <p>Por favor, procure a TI para a regularização.</p>"
                error.classList.remove('hidden')
            }
        })
        
    </script>
</body>

</html>
